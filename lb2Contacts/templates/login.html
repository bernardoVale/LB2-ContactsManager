{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LB2 Contacts: Login</title>
    <link href="{% static "css/home.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="http://127.0.0.1:8000/login/" class="form-signin"  role="form" method="POST">
            {% csrf_token %}
            <h2 class="form-signin-heading">Faça Login!</h2>
            <input type="text" class="form-control" name="username" placeholder="Usuário"
                   required="true" autofocus="true">
            <input type="password" class="form-control" name="password"
                   placeholder="Senha" required="true">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
<script src="{% static "js/jquery-2.1.1.min.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></script>
</body>
</html>
